<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Kanban App</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="assets/style.css">
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    </head>
    <body style="background-image: url(assets/images/background.svg); max-height: 80%;">
        <div class="card">
            <img id="login-bg" src="assets/images/login-bg.png" alt="Illustration">
            <form id="login-form">
                <img id="login-logo" src="assets/images/logo.png" alt="Logotipo">
                <p>Registre-se agora!</p>
                <label for="usuario">USUÁRIO</label>
                <input type="usuario" name="usuario" value="">
                <label for="email">EMAIL</label>
                <input type="email" name="email" value="">
                <label for="senha">SENHA</label>
                <input type="senha" name="senha" value="">                
                <button id="button-registrar" type="submit">REGISTRAR</button>
                <p id="login-text">Já possui uma conta? <a href="login.html">Login</a></p>
            </form>           
        </div>
    </body>
    <script type="text/javascript" src="assets/script.js"></script>
</html>
