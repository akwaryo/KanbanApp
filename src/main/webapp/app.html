<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Kanban App</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="assets/style.css">
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    </head>
    <body style="background-color: #D5DDE6;">
        <div class="app-head">
            <div class="groups">
                <div class="group">
                    <p class="group-name">Backlog</p>
                    <div class="group-item"></div>
                </div>
                <div class="group">
                    <p class="group-name">Review</p>
                    <div class="group-item"></div>
                </div>
                <div class="group">
                    <img id="plus-sign" src="assets/images/plus.svg" alt="">
                    <p class="group-name">New Card</p>
                </div>                
            </div>
            <div class="team">
                <p class="group-name">Team</p>
                <div class="users">
                    <img src="assets/images/user-girl.svg" alt="">
                    <img src="assets/images/user-man.svg" alt="">
                    <img src="assets/images/user-tie.svg" alt="">
                    <img src="assets/images/user-woman.svg" alt="">
                    <img id="plus-team" src="assets/images/plus.svg" alt="">
                </div>
            </div>
        </div>
        <div class="tasks">
            <input type="text" id="task-input" placeholder="New Task..." onkeyup="if (event.keyCode == 13)document.getElementById('btnAdd').click()">
            <input id="btnAdd" type="submit" onclick="newElement()" style="display: none;">
            <ul id="ul-task">
                <li>Fazer modelagem</li>
            </ul>
        </div>
    </body>
    <script type="text/javascript" src="assets/script.js"></script>
</html>
